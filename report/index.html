<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Report</title>
  </head>
  <body>
    <div class="container">
      <a
        type="button"
        class="btn btn-light float-end"
        href="../expenses/index.html"
        >Add Expense</a
      >
      <h1>Report</h1>
      <h2>Day to day Expenses</h2>
      <ul></ul>
      <table class="table" id="expenseTable">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!--tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr-->
        </tbody>
      </table>
      <button type="button" class="btn btn-primary" id="download">
        Download
      </button>
      <h3>Download Past Files</h3>
      <ul class="list-group" id="downloadHistory">
        <!--li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li-->
      </ul>
      <h2>Daily Expense</h2>
      <table class="table" id="dailyTable">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="dailyTableBody">
          <!--tr>
            <th scope="row">1</th>
            <td>@mdo</td>
          </tr-->
        </tbody>
      </table>
      <h2>Monthly Expense</h2>
      <table class="table" id="monthlyTable">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="monthlyTableBody">
          <!--tr>
            <th scope="row">1</th>
            <td>@mdo</td>
          </tr-->
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
