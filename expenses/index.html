<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--link rel="stylesheet" href="style.css"-->
  </head>
  <body>
    <div class="container">
      <a
        type="button"
        class="btn btn-light float-end"
        href="../login/index.html"
        >Log Out</a
      >
      <div class="float-end" id="userEmail"></div>
      <form id="expenseAdd">
        <div class="mb-3">
          <label for="amount" class="form-label">Expense Amount</label>
          <input type="number" class="form-control" id="amount" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" />
        </div>
        <div class="dropdown">
          <button
            id="category"
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Category
          </button>
          <ul class="dropdown-menu">
            <li>
              <button type="button" class="dropdown-item option">Food</button>
            </li>
            <li>
              <button type="button" class="dropdown-item option">Fuel</button>
            </li>
            <li>
              <button type="button" class="dropdown-item option">Others</button>
            </li>
          </ul>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
        <div id="status"></div>
      </form>
      <div id="premium" class="float-end"></div>
      <!--a id="buyPremium" type="button" class="btn btn-light">Buy Premium</a-->
      <ul id="expense-list"></ul>
      <ul id="leaderboard"></ul>
      <div id="pages"></div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
